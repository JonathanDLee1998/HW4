<!DOCTYPE html>
<html>
  <head>
    <title>Mountains Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-size: 18px;
        text-align: left;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #be4fb5;
      }

      th {
        background-color: #f55050;
      }

      tr:hover {
        background-color: #79a6c4;
      }

      tr:nth-child(even) {
        background-color: #63f363;
      }

      td {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div id="mountains"></div>

    <script>
      const mountains = [
        { Name: "Kilimanjaro", height: 5895, place: "Tanzania" },
        { Name: "Everest", height: 8848, place: "Nepal" },
        { Name: "Mount Fuji", height: 3776, place: "Japan" },
        { Name: "Mont Blanc", height: 4808, place: "Italy/France" },
        { Name: "Vaalserberg", height: 323, place: "Netherlands" },
        { Name: "Denali", height: 6168, place: "United States" },
        { Name: "Popocatepetl", height: 5465, place: "Mexico" },
      ];

      function createTable(data) {
        const table = document.createElement("table");

        const headerRow = document.createElement("tr");
        const keys = Object.keys(data[0]);
        keys.forEach((key) => {
          const th = document.createElement("th");
          th.appendChild(document.createTextNode(key));
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        data.forEach((item) => {
          const row = document.createElement("tr");
          keys.forEach((key) => {
            const cell = document.createElement("td");
            const cellValue = document.createTextNode(item[key]);
            cell.appendChild(cellValue);

            if (typeof item[key] === "number") {
              cell.style.textAlign = "right";
            }
            row.appendChild(cell);
          });
          table.appendChild(row);
        });

        return table;
      }

      const table = createTable(mountains);
      document.getElementById("mountains").appendChild(table);
    </script>
  </body>
</html>
